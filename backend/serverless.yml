service:
  name: leslehcouk-backend

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1

functions:
  contactMailer:
    handler: contact.mailer
    environment:
      RECAPTCHA_SECRET_KEY: ${ssm:recaptchaSecretKey}
    events:
      - http:
          method: post
          path: contact
          cors: true
